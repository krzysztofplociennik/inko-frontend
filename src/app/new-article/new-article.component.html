<div id="bodyDiv">
    <app-header class="header"></app-header>
    <div id="contentWrapper">

        <div class="card">
            <p-toast></p-toast>
        </div>

        <input id="articleTitle" type="text" placeholder="Write your title here!" pInputText [(ngModel)]="articleTitle" />

        <p-dropdown 
            id="articleTypesDropdown"
            [options]="articleTypes" 
            [(ngModel)]="selectedType" 
            optionLabel="name"
            placeholder="Select a type" />
    
        <p-chips id="tagsInput" placeholder="Add your tags!" [(ngModel)]="tags" />
    
        <p-editor id="editor" placeholder="Write your content here!" [(ngModel)]="content" [style]="{ height: '320px' }" />
    
        <p-button id="createArticleButton" label="Create!" (onClick)="createArticle()" />

    </div>
    <app-footer class="footer" id="footer"></app-footer>
</div>
