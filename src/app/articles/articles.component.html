<div id="bodyDiv">
    <app-header class="header"></app-header>
    <div id="contentWrapper">

        <div *ngIf="shouldSpinnerWork" class="overlay">
            <p-progressSpinner styleClass="overlay-spinner"></p-progressSpinner>
        </div>

        <div id="noArticlesMessage" *ngIf="totalSearchRecords === 0">
            There are no articles yet!
        </div>

        <div id="sorting" *ngIf="totalSearchRecords > 0">
            <p-dropdown id="sortingFieldsDropdown" [(ngModel)]="selectedSortingField" [options]="articleFieldSorts"
                placeholder="Field" />
            <p-dropdown id="sortingTypesDropdown" [(ngModel)]="selectedSortingType" [options]="articleTypeSorts"
                placeholder="Type" />
            <p-button id="applySortButton" icon="pi pi-arrow-right" [rounded]="true" [severity]="'primary'"
                [label]="'apply'" (onClick)="getAllArticles()" />
        </div>

        <div id="allArticlesDiv">
            <ul *ngFor="let item of articlesResults; let i = index">
                <div (mouseenter)="mouseEnter(i)" (mouseleave)="mouseLeave()">
                    <app-all-articles-item [routerLink]="['/article-details', item.id]"
                        [article]="item"></app-all-articles-item>
                </div>
            </ul>
        </div>

    </div>

    <p-paginator [hidden]="totalSearchRecords === 0" (onPageChange)="onPageChange($event)" [first]="first"
        [rows]="pageSize" [totalRecords]="totalSearchRecords" [rowsPerPageOptions]="[10, 20, 30, 50, 100]" />

    <app-footer class="footer" id="footer"></app-footer>
</div>
