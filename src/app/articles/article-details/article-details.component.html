<div id="bodyDiv">
    <app-header class="header"></app-header>
    <div id="contentWrapper">

        <div id="deleteButtonDiv">
            <p-button id="deleteArticleButton" label="delete article" severity="danger" size="small" (onClick)="deleteArticle()" />
        </div>

        <div id="titleDiv">{{article?.title}}</div>

        <div id="contentDiv" [innerHTML]="article?.content"></div>

    </div>
    <app-footer class="footer" id="footer"></app-footer>
</div>
