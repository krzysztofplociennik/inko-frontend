
<div id="resultItem" [class.hovered]="isHovered">
    <p-card id="card" [style]="getCurrentStyle()" header="{{article?.title}}">
        <div id="innerCard">
            <a>Type: {{article?.type}}</a>

            <div id="tags">
                Tags: 
                <div *ngFor="let tag of article?.tags" style="display: inline-block; margin-left: 5px;">
                    <p-chip [style]="{'height': '15px','width': 'auto', 'font-size': '10px'}">{{ tag }}</p-chip>
                </div>
            </div>

            <a>Created: {{ getFormattedDate() }}</a>
            <a>Updated: {{ getFormattedMofificationDate() }}</a>
        </div>
    </p-card>
</div>
